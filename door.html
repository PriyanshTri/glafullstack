<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Door</title>
    <style>
      body {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      .box {
        display: inline-flex;
        background-color: black;
        width: 100vw;
        height: 100vh;
      }
      .door {
        margin: 20vh 20vw 20vh;
        background-color: white;
        width: 200px;
        height: 300px;
      }
      .slider {
        background-color: grey;
        width: 200px;
        height: 200px;
        margin: 20vh 20vw 20vh;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="door"></div>
      <div class="slider"></div>
    </div>
  </body>
</html>
